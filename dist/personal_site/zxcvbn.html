
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Allersma - Password tester</title>
        <link rel="stylesheet" type="text/css" href="styles/minimal.css">
        <link rel="stylesheet" type="text/css" href="styles/newspaper.css">
        <script type="text/javascript" src="zxcvbn.js"></script>
    </head>
    <body>
        <script>
            function updatepasswd() {
              var res = zxcvbn(document.getElementById("link").value);
              var score = res.score;

              if (score == 0)
                document.getElementById("sterkte").innerHTML = "<b>Heel zwak wachtwoord.</b><br>Geraden in 10<sup>3</sup> pogingen.";
              else if (score == 1)
                document.getElementById("sterkte").innerHTML = "<b>Zwak wachtwoord.</b><br>Geraden tussen 10<sup>3</sup> en 10<sup>6</sup> pogingen.";
              else if (score == 2)
                document.getElementById("sterkte").innerHTML = "<b>Redelijk wachtwoord.</b><br>Geraden tussen 10<sup>6</sup> en 10<sup>8</sup> pogingen.";
              else if (score == 3)
                document.getElementById("sterkte").innerHTML = "<b>Sterk wachtwoord.</b><br>Geraden tussen 10<sup>8</sup> en 10<sup>10</sup> pogingen.";
              else if (score == 4)
                document.getElementById("sterkte").innerHTML = "<b>Heel sterk wachtwoord.</b><br>Na 10<sup>10</sup> pogingen nog niet geraden.";

              if (score <= 2) {
                if (res.feedback.warning !== "")
                  document.getElementById("feedback").innerHTML = "<b>Reden van een slecht wachtwoord:</b><br>" + res.feedback.warning + ".";
                else
                  document.getElementById("feedback").innerHTML = "";

                document.getElementById("feedback").innerHTML += "<br><br><b>Tip: </b>" + res.feedback.suggestions;
              } else {
                document.getElementById("feedback").innerHTML = "<br><br><b>Algemeen advies: </b> Deze tester let in zeer beperkte mate op algemeen bekende woorden en gebruik van persoonlijke informatie (postcode, naam, geboortejaar, etc.).<br>Het ingevoerde wachtwoord kan door deze factor sterker lijken dan het daadwerkelijk is.<br>";
              }
            }
       </script>

       <h1>Jan Allersma</h1>
       <h4>Computer gozer</h4>

       <section class='content'>
        <header>
          <h2>Password tester</h2>
          <p>Hoe sterk is jouw wachtwoord?</p>
        </header>
            <p>
              wachtwoord:
                <input type="password" id="link" name="link" oninput='updatepasswd()' id="link"><br>
              <p id="sterkte"></p>
              <p id="feedback"></p>
            </p>
       </section>

        <script>
        // Initial code
        var url = new URL(window.location.href);
        var val = url.searchParams.get("zxcvbn");
        document.getElementById("link").value = val;
        updatepasswd();
        </script>
    </body>
</html>
