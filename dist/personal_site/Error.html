
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTTP ERROR</title>
        <link rel="stylesheet" href="/styles/DefaultStyle.css">
        <script>
            function GetFoutmelding() {
                var url = location.href;
                return url.substring(url.indexOf("foutmelding=") + 12);
            }

            function GetFoutDesc() {
                var content;
                var foutmelding = GetFoutmelding();

                switch (foutmelding) {
                    case '400':
                        content = 'Je invoer is niet geldig (bad request) ;-;';
                        break;
                    case '401':
                        content = 'Je bent niet geauthoriseerd om deze pagina te openen >:(';
                        break;
                    case '403':
                        content = 'Forbidden ;-;';
                        break;
                    case '404':
                        content = 'De pagina die je wilde bezoeken, bestaat niet :(';
                        break;
                    case '405':
                        content = 'De methode is niet toegestaan ;-;';
                        break;
                    case '500':
                        content = 'Interne serverfout :(';
                        break;
                    case '502':
                        content = 'Bad gateway.';
                        break;
		    case '503':
			content = 'De server is momenteel in onderhoud. Probeer het later.';
			break;
                    case '504':
                        content = 'Gateway timeout.';
                        break;
                    case '505':
                        content = 'Verkeerde HTTP versie. De HTTP versie wordt niet ondersteund :(';
                        break;
		    case '999':
			content = 'Hotlink Protection. Je mag geen absolute URL gebruiken om bij dit bestand te komen >:(';
                        break;
                    default:
                        content = 'HTTP error niet herkend. Misschien staan er meer errors in .htaccess dan in dit HTML bestand?';
                        break;
                }

                return content;
            }
        </script>
    </head>
    <body>
        <h1 class="ErrorHeader"></h1>
        <script>document.querySelector('.ErrorHeader').innerHTML = "ERROR " + GetFoutmelding();</script>
        <div class="container">
            <div class="item">
                <p id="ErrorMsg" class="item" style="text-align: center;"></p>
                <script>document.querySelector('#ErrorMsg').innerHTML = GetFoutDesc();</script>
            </div>
        </div>
    </body>
</html>
